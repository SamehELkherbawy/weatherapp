<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="weather-card">
        <div class="search">
            <input type="search" placeholder="Enter City Name">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="weather"></div>
        <img src="image/w.gif" alt="">
            <div class="data">
                <h1 class="country">    </h1>
                <h1 class="city"></h1>
                <h1 class="temperature"></h1>
            </div>

    </div>
            <div class="imgtemp">
        </div>



        <div class="currency-card">
   
            <div class="c-data">
                <div class="basedata">
                <h3 class="cur-country">USD</h3>
                <h3 class="eq">=</h3>
                <h3 class="usd">1</h3>
                </div>

                <div class="currency-search">
                    <input class="cinput" type="c-search" placeholder="Enter Currency Name" oninput="this.value = this.value.toUpperCase()">
                    <button class="cbtn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <h3 class="equal"></h3>
                     

            </div>
    
            <div class="currency"></div>
            <img src="image/cr.gif" alt="">

                    

                </div>
    
        </div>
                <div class="c-imgtemp">
            </div>










<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
